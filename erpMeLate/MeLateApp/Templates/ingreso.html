<!doctype html>
<html>
<head>
    <title>Example Domain</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        *{
            border-radius: 10px;
            margin: 10px;
        }
        body{
            display: flex;
            text-align: center;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div class="container-fluid" style="background-color:#FFFFD5">
    {% if mensaje == "eautenticacion" %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        - Usuario o contraseña incorrecto -
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% if mensaje == "correcto" %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        - Usuario creado satisfactoriamente -
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container-fluid" style="height:500px; width:350px; border-style: groove; background-color:#FFFFC4">
        <main class="form-signin w-100 m-auto">
            <img class="mb-4" src="/static/imagenes/melatechocolate-nosotros.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
            <form action="/ingreso/" method="POST">
                {% csrf_token %}
                <div class="row s6">
                    <label for="inputEmail4" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="inputPassword4" required>               
                </div>
                <div class="row s6">
                    <label for="inputEmail4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contra" id="inputPassword4" required>                    
                </div>
            
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color:#efa700">Ingresar</button>
                <br><br>
                <p>¿No tienes cuenta?<a href="/registroMensaje/r" class="text-black">Registrate</a></p>
                
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
